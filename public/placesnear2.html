        function createMarker(place) {
            placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor:'00a14b',
                    fillOpacity:0.3,
                    fillStroke: '00a14b',

                    strokeOpacity: 0.7
                },



            });

                infowindow.setContent(place.name);

            });
